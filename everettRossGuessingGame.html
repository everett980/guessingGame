<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Everett Ross Project 1</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="grid"> 
		<div class="row">
			<div class="col-12" class="logo">
				<img src="http://www.entrepreneurradio.org/wp-content/uploads/2014/07/question-marks-1940x900_35723.jpg" alt="I don't have my own logo, so here is a picture of question marks I found with a google search.">
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h1>Guess The Number</h1>
			</div>
		</div>
		<div class="row guess-box">
			<div class="col-12">
				<div class="row">
					<div class="col-12">
						<input type="text" name="guess" placeholder="Input Number 1-100">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<form action="http://floridatastetour.com/wp-content/uploads/2015/07/Under-construction.png">
							<input type="submit" value="Submit Your Guess">
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 two-button">
				<form action="http://floridatastetour.com/wp-content/uploads/2015/07/Under-construction.png" class="button">
					<input type="submit" value="Play Again">
				</form>
				<form action="http://floridatastetour.com/wp-content/uploads/2015/07/Under-construction.png" class="button">
					<input type="submit" value="Give me a Hint">
				</form>
			</div>
		</div>
	</div>
</body>
